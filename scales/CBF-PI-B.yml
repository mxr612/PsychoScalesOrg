title: 中国大五人格问卷（简式版）
instruction: 下面是一些描述人们性格特点的句子，请根据每个句子与您性格相符程度选择相应的数字。1-6分别代表完全不符合、大部分不符合、有点不符合、有点符合、大部分符合、完全符合。
description: ""
subscales:
  神经质: [1,6,11,16,21,26,31,-36]
  严谨性: [2,7,12,17,22,27,-32,37]
  宜人性: [3,-8,-13,-18,23,28,33,38]
  开放性: [4,9,14,19,24,29,34,39]
  外向性: [-5,10,-15,20,25,30,35,40]
range: [1,6]
questions:
  1: 我常感到害怕
  2: 一旦确定了目标，我会坚持努力地实现它
  3: 我觉得大部分人基本上是心怀善意的
  4: 我头脑中经常充满生动的画面
  5:  我对人多的聚会感到乏味
  6: 有时我觉得自己一无是处
  7: 我常常是仔细考虑之后才做出决定
  8: 我不太关心别人是否受到不公正的待遇
  9: 我是个勇于冒险的人
  10: 在热闹的聚会上，我常常表现主动并尽情玩耍
  11: 别人一句漫不经心的话，我常会联系在自己身上
  12: 别人认为我是个慎重的人
  13: 我时常觉得别人的痛苦与我无关
  14: 我喜欢冒险
  15: 我尽量避免参加人多的聚会和嘈杂的环境
  16: 在面对压力时，我有种快要崩溃的感觉
  17: 我喜欢一开头就把事情计划好
  18: 我是那种只照顾好自己，不替别人担忧的人
  19: 我对许多事情有着很强的好奇心
  20: 有我在的场合一般不会冷场
  21: 我常担忧一些无关紧要的事情
  22: 我工作或学习很勤奋
  23: 虽然社会上有些骗子，但我觉得大部分人还是可信的
  24: 我身上具有别人没有的冒险精神
  25: 在一个团体中，我希望处于领导地位
  26: 我常常感到内心不踏实
  27: 我是个倾尽全力做事的人
  28: 当别人想我诉说不幸的时，我常感到难过
  29: 我渴望学习一些新东西，即使它们与我的日常生活无关
  30: 别人多认为我是一个热情和友好的人
  31: 我常担心有什么不好的事情发生
  32: 在工作上，我常只求能应付过去便可
  33: 尽管人类社会存在着一些阴暗的东西（如战争、罪恶、欺诈），我仍相信人性总的来说是善良的
  34: 我的想象力相当丰富
  35: 我喜欢参加社交与娱乐聚会
  36: 我很少感到忧郁或沮丧
  37: 做事讲究逻辑和条理是我的一个特点
  38: 我常为那些遭遇不幸的人感到难过
  39: 我很愿意也很容易接受那些新事物、新观点、新想法
  40: 我希望成为领导者而不是被领导者