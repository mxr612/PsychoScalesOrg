{% extends 'base.html' %}

{% block head_extra %}
<title>心尺 PsychoScales</title>
{% endblock %}

{% block main %}
<div class="scale-list">
    {% for scale_id, scale in scales.items() %}
    {% if scale.tag == tag %}
    <a class="title" href="/scales/{{ scale_id }}">{{ scale.get('title','未命名问卷') }}</a>
    <p>{{ scale.abstract|safe }}</p>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
