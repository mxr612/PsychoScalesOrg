{% extends 'base.html' %}

{% block head_extra %}
<title>心尺 PsychoScales</title>
{% endblock %}

{% block main %}
<ul>
    {% for scale_id, scale in scales.items() %}
    {% if scale.tag == tag %}
    <li><a href="/scales/{{ scale_id }}" , title=" {{ scale.abstract }}">{{ scale.get('title','未命名问卷') }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
